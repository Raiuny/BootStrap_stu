<html lang="en">
<head>

<body>
    <div class="container">
        <form>

              <input type="email" class="form-control" id="email">

              <label for="pwd">Password:</label>

              </div>
              <img src="https://static.runoob.com/images/mix/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">

          </form>
            <img src="https://static.runoob.com/images/mix/paris.jpg" class="float-left img-thumbnail img-fluid">
