<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/nav_change.css">
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="checkbox" id="defaultCheck" name="example2">
            <label for="defaultCheck">默认复选框</label>
            <hr/>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1" name="example1">
                <label class="custom-control-label" for="customCheck1">复选框1</label>         
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck2" name="example1">
                <label class="custom-control-label" for="customCheck2">复选框2</label>         
            </div>
           
            <!-- 
                复选框：
                div.custom-control custom-checkbox mb-3
                type="checkbox" class="custom-control-input" id = "xxx"
                label.custom-control-label for="xxx"
                label标签中的for后面接的是唯一复选框的id

                单选框：
                 div.custom-control custom-radio mb-3
                type="radio" class="custom-control-input" id = "xxx"
                label.custom-control-label for="xxx"
            -->
            <hr/>

                <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="hobby1"/>
                <label class="custom-control-label" for="hobby1">跳舞</label> </div>
                <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="hobby2"/>
                <label class="custom-control-label" for="hobby2">唱歌</label> </div>
                <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="hobby3"/>
                <label class="custom-control-label" for="hobby3">弹钢琴</label> </div>

                <form>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customRadio1" name="example1" value="customEx">
                        <label class="custom-control-label" for="customRadio1">男</label>
                    </div> 

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="example1" value="customEx">
                        <label class="custom-control-label" for="customRadio2">女</label>
                    </div>
                </form>
                    </div>
                </div>
            </div>
            
       

            
        </form>
    </div>
    
</body>
</html>
