<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">Simple header</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header> 
      <!-- 上面是使用了header的模板，bootstrap赛高 -->

    <div class="container" id="con1">
        <div  style="background-color:blue">4</div>
        <div  style="background-color:thistle">8</div>
        <hr/>
        <div class = "row">
                <div class="col-md-1 col-xs-1" style="background-color:blue"></div>
                <div class="col-md-1 offset-1" style="background-color:thistle">1</div>
                <div class="col-md-1 offset-3"  style="background-color:blue">1</div>
        </div>
        <hr/>
        <div class = "row">
                <div class="col-md-1 " style="background-color:green">1</div>
                <div class="col-md-2 order-4" style="background-color:pink">2</div>
                <div class="col-md-1 order-1 "  style="background-color:yellow">3</div>
                <div class="col-md-1 "  style="background-color:paleturquoise">4</div>
              <!-- 默认的order均为0，bootstrap将列进行按照order排序,相同order的按照前后关系排序 因此此时看到的颜色列顺序为：1 4 3 2 也可以使用order-first order-last-->
        </div>

        <!-- 列嵌套 -->
        <hr/>
        <div class="row">
          <div class="col-md-6" style="background-color:blueviolet">1</div>
          <div class="col-md-6"  style="background-color:hotpink">2</div>
        </div>
        <div class="row">
          <div class="col-md-6" style="background-color:pink">
            <div class="col-md-1"  style="background-color:red">1</div>
            <div class="col-md-6"  style="background-color:green">2</div>
            <!-- 没有row标注 系统会给每一个div加一个row的class标签，因此界面上会显示红绿两行 并且这一部分也是被分成了12等分-->
          </div>
          <div class="col-md-6"  style="background-color:yellow">
            <div class="row">
              <div class="col-md-6"  style="background-color:red">3</div>
            <div class="col-md-6"  style="background-color:green">4</div>
            </div>
            <!-- 上面是第一行 -->
            <div class="row">
              <div class="col-md-3"  style="background-color:plum">3</div>
            <div class="col-md-3 offset-md-3"  style="background-color:rebeccapurple">4</div>
            </div>
          </div>
        </div>
    </div>
    
        <!-- 按照屏幕分辨率进行显示 bootstrap4只需要用col-num即可实现自适应-->
    <hr/>
    <div class="container">
      <div class="row">
        <div class="col-6" style="background-color:blueviolet">1</div>
        <div class="col-6"  style="background-color:hotpink">2</div>
      </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
