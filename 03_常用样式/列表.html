<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/nav_change.css">
    <title>Document</title>
</head>
<!-- 
    无序列表：
    <ul>
        <li>xxxx<li>
    </ul>
    有序列表：
    <ol>
        <li>xxxx</li>
    </ol>
    定义列表：
    <dl>
        <dd>xxxx</dd>
    </dl>
    bootstrap提供的样式有：
    .list-unstyled 去点列表
    .line-inline 内联列表 将垂直列表换成水平列表，为制作水平导航而生
    .dl-horizontal 将定义列表变成水平定义列表：当标题宽度超过160px时，将会显示三个省略号

    .list-group 将列表变成一个框
    <a href="#" class="list-group-item list-group-item-action">xxx</a>

 -->
<body>
    <!-- 列表 -->
    <div class="container">
        <ul class = "list-group">
            <li class = "list-group-item active">active无序列表1</li>
            <li class = "list-group-item disabled">disabled无序列表2</li>
            <a href= "http://www.baidu.com" class = "list-group-item list-group-item-action ">链接无序列表3</a>
        </ul>
        <ul class="nav nav-pills ">
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
        <nav class="navbar navbar-custom">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Title</a>
              <a class="navbar-brand" href="#">Title</a>
              <a class="navbar-brand" href="#">Title</a>
            </div>
          </nav>          
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">成功列表项</li>
            <li class="list-group-item list-group-item-secondary">次要列表项</li>
            <li class="list-group-item list-group-item-info">信息列表项</li>
            <li class="list-group-item list-group-item-warning">警告列表项</li>
            <li class="list-group-item list-group-item-danger">危险列表项</li>
            <li class="list-group-item list-group-item-primary">主要列表项</li>
            <li class="list-group-item list-group-item-dark">深灰色列表项</li>
            <li class="list-group-item list-group-item-light">浅色列表项</li>
          </ul>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
